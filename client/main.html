<head>
  <title>Meteor Facebook Login Tutorial App</title>
</head>

<body>
  <h1>Welcome to Meteor Facebook Login Tutorial App</h1>
  {{> login}}
</body>

<template name="login">
    {{#if currentUser}}
        Now you're logged in as <strong>{{currentUser.username}}</strong> using {{getEmail}}

        <br> <br> <button class="log-out">Log out</button>
    {{else}}
        <button class="log-in" >Facebook Login</button>
    {{/if}}
</template>
